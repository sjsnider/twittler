<!DOCTYPE html>
<html>
  <head>
  <title>Twittler</title>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script>
        var m_names = new Array("January", "February", "March", 
        "April", "May", "June", "July", "August", "September", 
        "October", "November", "December");

        var timeStamps = [];

        function run () {
          $(document).ready(function(){
            var $p = $('p');
            $p.text('');
            var index = streams.home.length - 1;
            while(index >= 0){
              // figure out if a timestamp for this tweet has already been created or not, if it hasn't then store it in the array for next time
              if (timeStamps[index])
                var time = timeStamps[index];
              else {
                var time = getTime();
                timeStamps[index] = time;
              }
              var tweet = streams.home[index];
             
              var $tweet = $('<div></div>');
              var $tweet2 = $('<h2></h2>');
              var $tweet3 = $('<h1></h1>');
              
              $tweet.html('<br><a href="#">@' + tweet.user + '</a>');
              $tweet2.text(tweet.message);
              $tweet3.text(time);
              $tweet.appendTo($p);
              $tweet2.appendTo($p);
              $tweet3.appendTo($p);
              
              index -= 1;
            }
        });
      }

      function getTime() {
        var d = new Date();
        // get month, day, and year
        var curr_date = d.getDate();
        var curr_month = d.getMonth();
        var curr_year = d.getFullYear();
        // get hours and minutes
        var a_p = "";
        var d = new Date();
        var curr_hour = d.getHours();
        if (curr_hour < 12) 
          a_p = "AM";
        else
          a_p = "PM";
        if (curr_hour == 0)
          curr_hour = 12;
        if (curr_hour > 12)
          curr_hour = curr_hour - 12;
        var curr_min = d.getMinutes();
        curr_min = curr_min + "";
        if (curr_min.length == 1)
          curr_min = "0" + curr_min;
        return (curr_hour + ":" + curr_min + " " + a_p + " - " + curr_date + "-" + m_names[curr_month] + "-" + curr_year);
      }
      // dispaly tweets when page is first loaded
      run();


    </script>
  </head>
  <body>
  <a href="#" class="push_button blue" onclick="run()">Get New Tweets</a>
  <p>
  </p>
  
  </body>
</html>
